<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./starter/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <div class="tooltip">
                    <a href="" id="clipboard"><i class="fa-solid fa-clipboard"></i><span class="tooltiptext">Copy to Clipboard</span></a>
                </div>
                <div class="tooltip">
                    <a href="" id="clear"><i class="fa-solid fa-circle-xmark"></i><span class="tooltiptext">Clear</span></a>
                </div>
               
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./starter/script.js"></script>
    <!-- awesome fonts script -->
    <script src="https://kit.fontawesome.com/51fc4ce678.js" crossorigin="anonymous"></script>
</body>

</html>
